{% extends "public/base.html" %}

{% block content %}


{% block title %}
<header class="header">
    <div class="text-vertical-center">
        <h1>
            Welcome to Evolutionary Triangles
        </h1>
    </div>
</header>
{% endblock %}

<body>
<div class="container">
    <div class="row" id="log">
        <div class="col-lg-12">
            <h2 class="page-header">Thumbnail Gallery</h2>
        </div>
        {% for file in files %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src="{{ url_for('display_image', folder=folder, filename=file) }}">
        </div>
        {% endfor %}
    </div>
</div>
</body>

{% endblock %}
